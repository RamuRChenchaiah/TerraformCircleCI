# Use YAML format so the terraform CI/CD pipeline will pickup changes.
- Version: "2012-10-17"
  Statement:
  - Sid: AllowPutObject
    Effect: Allow
    Principal:
      AWS: "${principal_arn}"
    Action: s3:PutObject
    Resource: "arn:aws:s3:::${bucket_name}/*"
    Condition:
      StringEquals:
        s3:x-amz-acl: bucket-owner-full-control
  - Sid: AllowListBucket
    Effect: Allow
    Principal:
      AWS: "${principal_arn}"
    Action: s3:ListBucket
    Resource: "arn:aws:s3:::${bucket_name}"
